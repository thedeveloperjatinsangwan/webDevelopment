<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .small{
            font-size: small;
        }
        .large{
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1 class="small">Apple</h1>
    <h2 class="small">Apple</h2>
    <h3 class="small">Apple</h3>
    <h4 class="large">Apple</h4>
    <h5 class="large">Apple</h5>
    <h6 class="large">Apple</h6>
    
</body>
</html>
